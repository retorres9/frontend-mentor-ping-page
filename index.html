<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <section class="section-1">
            <img class="logo" src="images/logo.svg">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
            <form>
                <div class="input-wrapper">
                    <input type="email" placeholder="Your email address" id="email">
                    <span class="error">Please provide a valid email addres</span>
                </div>
                <button type="button" id="formButton">Notify Me</button>
            </form>
            <img class="illustration" src="images/illustration-dashboard.png">
            <div class="icons-wrapper">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copy">
                &copy; Copyright Ping. All rights reserved.
            </div>
        </section>
    </main>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/retorres9" target="_blank">@retorres9</a>.
        </p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
